<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Volfield HTML5</title>
</head>
<body>
	<canvas id="canvas" width="640px" height="480px"> </canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext( '2d' );
		context.fillRect(10,10,50,50);
    </script>
</body>
